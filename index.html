<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="display-3">Fibonacci Calculator</h1>
    </div>
    <div class="container my-5">
      <div class="row align-items-center">
        <div class="col-auto">The Fibonacci Of</div>
        <div class="col-auto col-1">
          <input
            type="number"
            id="numberInput"
            placeholder="#"
            class="form-control"
          />
        </div>
        <div class="col-auto d-flex flex-row align-items-center">
          <button type="submit" class="btn btn-primary" id="calculateButton">
            is
          </button>
          <div class="spinner-border ms-3 d-none" role="status" id="loader">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p
            class="mb-0 ms-3 text-decoration-underline fw-bold"
            id="result"
          ></p>
        </div>
      </div>
      <div class="container mt-3 ms-5 text-center" id="alert-container"></div>
      <div class="row align-items-center">
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="saveCalculationCheckbox">
            <label class="form-check-label" for="saveCalculationCheckbox">Save Calculation</label>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="d-flex align-items-center">
        <h2 class="display-5">Results</h2>
        <div class="spinner-border ms-3 d-none" role="status" id="resultListSpinner">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <select id="sortSelect" class="form-select" style="background-color: grey; size: small; width: 122px">
        <option value="" disabled selected>Sort by</option>
        <option value="dateAsc">Number Asc</option>
        <option value="dateDesc">Number Desc</option>
        <option value="numberAsc">Date Asc</option>
        <option value="numberDesc">Date Desc</option>
      </select>
      <ul id="resultList"></ul>
    </div>
    <script src="assets/javasc.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
